name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_REF: uheksobnyedarrpgxhju

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Supabase CLI manually
        run: |
          # Download der CLI binary direkt
          wget -O supabase.tar.gz https://github.com/supabase/cli/releases/download/v2.31.8/supabase_2.31.8_linux_amd64.tar.gz
          
          # Entpacken
          tar -xzf supabase.tar.gz
          
          # In systemweiten Pfad verschieben
          sudo mv supabase /usr/local/bin/
          
          # Aufräumen
          rm supabase.tar.gz
          
          # Version prüfen
          supabase --version

      - name: Deploy enhanced-visibility-check
        run: |
          supabase functions deploy enhanced-visibility-check \
            --project-ref $PROJECT_REF

      - name: Deploy log_uploader
        run: |
          supabase functions deploy log_uploader \
            --project-ref $PROJECT_REF