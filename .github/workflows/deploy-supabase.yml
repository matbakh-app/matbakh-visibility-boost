name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_REF: uheksobnyedarrpgxhju

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: '2.31.8'

      - name: Deploy enhanced-visibility-check
        run: |
          supabase functions deploy enhanced-visibility-check \
            --project-ref $PROJECT_REF \
            --token $SUPABASE_ACCESS_TOKEN

      - name: Deploy log_uploader
        run: |
          supabase functions deploy log_uploader \
            --project-ref $PROJECT_REF \
            --token $SUPABASE_ACCESS_TOKEN