name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_REF: uheksobnyedarrpgxhju

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Supabase CLI manually
        run: |
          # 1) Download und entpacken
          curl -L https://github.com/supabase/cli/releases/download/v2.31.8/supabase_2.31.8_linux_amd64.tar.gz \
            | tar -xz
          # 2) In systemweiten Pfad verschieben
          sudo mv supabase /usr/local/bin/

          # 3) Version pr√ºfen (debug)
          supabase --version

      - name: Deploy enhanced-visibility-check
        run: |
          supabase functions deploy enhanced-visibility-check \
            --project-ref $PROJECT_REF

      - name: Deploy log_uploader
        run: |
          supabase functions deploy log_uploader \
            --project-ref $PROJECT_REF