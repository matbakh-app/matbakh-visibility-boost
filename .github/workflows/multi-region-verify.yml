          **Overall Status:** ${{ (needs.multi-region-tests.result == 'success' && needs.infrastructure-tests.result == 'success' && needs.dr-scripts-tests.result == 'success' && needs.no-skip-validation.result == 'success' && needs.security-scan.result == 'success' && needs.integration-validation.result == 'success') && 'üéâ TASK 11 FULLY VERIFIED' || '‚ö†Ô∏è VERIFICATION INCOMPLETE' }}
          EOF

      - name: Upload Verification Report
        uses: actions/upload-artifact@v4
        with:
          name: task-11-verification-report
